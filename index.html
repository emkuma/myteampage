<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <title>Team page challenge</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>The creative crew</h1>
        </div>
        
        <div class="subtitle">
            <div class="subtitle-h2">
                <h2>Who we are</h2>
            </div>
            <div class="subtitle-p">
                <p>We are a team of creatively diverse, driven, innovative individuals working in various locations from the world.</p>
            </div>
        </div>
    </header>

    <main>
        <section class="container"> 
            <figure class="offset-mahoney">
                <div>
                    <img src="photo1.png" class="img-mahoney">
                    <figcaption>Bill Mahoney</figcaption>
                </div>
                <div class="offset-job-title">
                    <p class="job-title">product owner</p>
                </div>
            </figure>

            <figure class="offset-cabrera">
                <div>
                    <img src="photo2.png" class="img-cabrera">
                    <figcaption>Saba Cabrera</figcaption>
                </div>
                <div class="offset-job-title">
                    <p  class="job-title">art director</p>
                </div>
            </figure>
            
            <figure class="offset-le">
                <div>
                    <img src="photo3.png" class="img-le">
                    <figcaption>Shae Le</figcaption>
                </div>
                <div class="offset-job-title">
                    <p class="job-title" >tech lead</p>
                </div>
            </figure>
        
            <figure class="offset-lu">
                <div>
                    <img src="photo4.png" class="img-lu">
                    <figcaption>Skylah Lu</figcaption>
                </div>
                <div class="offset-job-title">
                    <p class="job-title">ux designer</p>
                </div>
            </figure>
            
            <figure class="offset-richards">
                <div>
                    <img src="photo5.png" class="img-richards">
                    <figcaption>Griff Richards</figcaption>
                </div>
                <div class="offset-job-title">
                    <p class="job-title">developer</p>
                </div>
            </figure>
            
            <figure class="offset-john">
                <div>
                    <img src="photo6.png" class="img-john">
                    <figcaption>Stan John</figcaption>
                </div>
                <div class="offset-job-title">
                    <p class="job-title">developer</p>
                </div>
            </figure>
        </section>    
    </main>

    <footer>created by Eric Kumasaka - devChallenges.io</footer>
    
</body>
</html>
